<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Robbo System Password Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
    <script src='./js/popup.js'></script>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1 class="title">
                Robbo Password Manager
                <span class="version">0.0.2</span>
            </h1>
        </div>
        <div class="modal-content">
            <div class="form">
                <form id="new-account-data">
                    <div class="email">
                        <span>Email</span>
                        <input type="email" id="email" placeholder="E-mail">
                    </div>
    
                    <div class="password">
                        <span>Password</span>
                        <input type="password" id="password" placeholder="Password">
                    </div>  
                    <div class="modal-button-add">
                        <button type="button" class="btn" id="addButton" title="Add data">
                            <img class="add-sign-icon" src="images/128_add_sign_icon.png">
                        </button>
                    </div>
                </form>              
            </div>
        </div>
        <div class="title-list">
            <h3>List of your accounts</h3>
        </div>
        <div class="modal-list" id="modal-list">
            <button type="button" id="delete">
                <img class="delete-acc" src="images/128_basket_delete_remove_icon.png">
            </button>
        </div>
    </div>
</body>
</html>
