<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Robbo System Password Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style/main.css'>
    <script src='./js/popup.js'></script>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1 class="title">
                Robbo Password Manager
                <span class="version">0.6</span>
            </h1>
        </div>
        <div class="modal-content">
            <div class="form">
                <form id="new-account-data">
                    <div class="email">
                        <span>Email</span>
                        <input type="email" id="email" placeholder="E-mail" required="true">
                    </div>
    
                    <div class="password">
                        <span>Password</span>
                        <input type="text" id="password" placeholder="Password" required="true">
                    </div>  
                    <div class="modal-button-edit">
                        <button class="btn" id="editButton" title="Edit data">
                            Edit current data
                        </button>
                    </div>
                </form>              
            </div>
        </div>
        <div class="title-current-data">
            <h3>Current data</h3>
        </div>
        <div class="modal-current-data">
           <div class="current-email">
               <span>Current email</span>
               <p id="currentEmail"></p>
           </div>
           <div class="current-password">
                <span>Current password</span>
                <p id="currentPassword"></p>
           </div>
        </div>
    </div>
</body>
</html>
